<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Legal Advocate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 1.5rem 1.5rem 1rem;
            text-align: center;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .scales-icon {
            width: 3rem;
            height: 3rem;
            fill: #cbd5e1;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .button {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .button-outline {
            background-color: #374151;
            border: 1px solid #4b5563;
            color: #cbd5e1;
        }

        .button-outline:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-primary {
            background-color: #06b6d4;
            color: white;
        }

        .button-primary:hover {
            background-color: #0891b2;
        }

        .help-text {
            font-size: 0.75rem;
            color: #64748b;
            text-align: center;
            margin-top: 0.75rem;
        }

        .section-title {
            font-size: 0.875rem;
            color: #94a3b8;
            text-align: center;
            margin-bottom: 0.75rem;
        }

        .input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: white;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .input::placeholder {
            color: #94a3b8;
        }

        .input:focus {
            outline: none;
            border-color: #64748b;
        }

        @media (max-width: 640px) {
            .card {
                margin: 0.5rem;
            }
            
            .title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="icon-container">
                <svg class="scales-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7V9C15 10.1 15.9 11 17 11V20C17 21.1 16.1 22 15 22H9C7.9 22 7 21.1 7 20V11C8.1 11 9 10.1 9 9V7H3V9C3 10.1 3.9 11 5 11V20C5 21.1 5.9 22 7 22H17C18.1 22 19 21.1 19 20V11C20.1 11 21 10.1 21 9ZM7.5 7C7.5 8.33 6.33 9.5 5 9.5S2.5 8.33 2.5 7 3.67 5.5 5 5.5 7.5 6.17 7.5 7ZM21.5 7C21.5 8.33 20.33 9.5 19 9.5S16.5 8.33 16.5 7 17.67 5.5 19 5.5 21.5 6.17 21.5 7Z"/>
                </svg>
            </div>
            <h1 class="title">
                Personal AI Legal<br>
                Advocate
            </h1>
            <p class="subtitle">Select or create a profile to continue.</p>
        </div>

        <div class="card-content">
            <div class="section">
                <button class="button button-outline" disabled>
                    Select Profile
                </button>
                <p class="help-text">No profiles found. Please create one.</p>
            </div>

            <div class="section">
                <p class="section-title">Or Create New Profile</p>
                <input 
                    type="text" 
                    class="input" 
                    placeholder="Enter your profile name"
                    id="profileName"
                >
                <button class="button button-primary" onclick="createProfile()">
                    Create and Login
                </button>
            </div>
        </div>
    </div>

    <script>
        function createProfile() {
            const profileName = document.getElementById('profileName').value.trim();
            
            if (!profileName) {
                alert('Please enter a profile name');
                return;
            }

            // Optional: Store profile in localStorage
            localStorage.setItem("userProfile", profileName);

            alert(`Profile "${profileName}" created successfully!`);

            // Redirect to dashboard.html
            window.location.href = "dashboard.html";
        }

        // Enable Enter key to submit
        document.getElementById('profileName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createProfile();
            }
        });
    </script>
</body>
</html>
